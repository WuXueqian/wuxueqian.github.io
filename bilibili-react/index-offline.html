<!DOCTYPE html>
<html manifest="app.manifest">
<head lang="zh-cmn-Hans" data-framework="react">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="WuXueqian,wuxueqian2010@icloud.com">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui=yes">
    <title>BiliBili-Mobile</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-title" content="Bilibili-Mobile">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no, email=no"> <!-- 禁止自动识别电话号码和邮箱 -->
    <link rel="shortcut icon" href="dist/images/favicon.ico">
    <link rel="alternate icon" type="image/png" href="dist/images/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="dist/images/app-icon72x72@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="dist/images/app-icon72x72@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="dist/images/app-icon72x72@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="dist/images/app-icon72x72@2x.png">
    <link rel="apple-touch-startup-image" sizes="2048x1496" href="dist/images/launcher.jpg" media="screen and (min-device-width: 1025px) and (max-device-width: 2048px) and (orientation:landscape) and (-webkit-min-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" sizes="1536x2008" href="dist/images/launcher.jpg" media="screen and (min-device-width: 1025px) and (max-device-width: 2048px) and (orientation:portrait) and (-webkit-min-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" sizes="1024x748" href="dist/images/launcher.jpg" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
    <link rel="apple-touch-startup-image" sizes="768x1004" href="dist/images/launcher.jpg" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
    <link rel="apple-touch-startup-image" sizes="640x920" href="dist/images/launcher.jpg" media="screen and (max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" sizes="320x640" href="dist/images/launcher.jpg" media="screen and (max-device-width: 320)">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/styles/main-e9ec4f5f74.css">
    <script>
        function launchSplashLoaded(){
            setTimeout(function(){
                document.getElementById('launch-splash').setAttribute('class', 'active');
                setTimeout(function(){
                    if(typeof jQuery == 'function'){
                        jQuery('#launch').fadeOut(1000);
                    }else{
                        document.getElementById('launch').remove();
                    }
                }, 2000);
            }, 1000);
        }
    </script>
</head>
<body>
<div id="launch" style="background: #ffffff url('dist/images/launch_bg.png') no-repeat; background-size: cover; z-index: 99999; transition: all .5s linear">
    <div id="launch-splash"><img src="dist/images/launch_splash.png" onload="launchSplashLoaded()"></div>
</div>
<div id="content">

</div>
<script src="vender/js/jquery/2.2.1/jquery.min.js"></script>
<script src="vender/js/react/15.0.1/react.min.js"></script>
<script src="vender/js/react/15.0.1/react-dom.min.js"></script>
<!--script src="vender/js/inobounce/0.1.2/inobounce.min.js"></script-->
<script src="dist/scripts/app-c0d1a79cb0.js"></script>

<script id="inobounce"></script>
<script>
    (function(){
        var inobounce = document.createElement('script'),
                inobounceTarget = document.getElementById('inobounce');
        inobounce.async = true;
        inobounce.src = 'vender/js/inobounce/0.1.2/inobounce.min.js';
        inobounceTarget.parentNode.insertBefore(inobounce, inobounceTarget);
        inobounceTarget.remove();
    })();
</script>
</body>
</html>
